<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css">

<body>

    <header class="d-flex align-items-center" id="main-header">

            <nav class="main-header-nav d-flex justify-content-between">

                <div class="name">START BOOTSTRAP</div>
                <!-- hamburger menu -->
                <div class="ham-menu d-md-none">HAM</div>
                <!-- full menu -->
                <div class="full-menu d-none d-md-flex">
                    <ul class="d-flex">
                        <li><a href="#">PORTFOLIO</a></li>

                        <li><a href="#">CONTENT</a></li>

                </div>
            </nav>
        </div>
    </header>

    <!-- jumbotron -->
    <section class="py-4" id="jumbotron">
        <div class="container">
            <div class="content-box text-center">
                <div class="avatar">AVATAR</div>
                <h1>START BOOTSTRAP</h1>
                <div class="divider">DIVIDER</div>
